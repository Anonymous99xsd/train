<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>井字棋</title>
    <link rel="stylesheet" href="index.css">
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>

    <script type="text/babel">
        function App() {
            const { useState, useRef, useEffect } = window.React

            // 存放数组
            const [box, setBox] = useState(Array.from(new Array(3), () => new Array(3).fill(null)))
            // 输入字符
            const [input, setInput] = useState(true)
            // 填入次数
            const [num, setNum] = useState(1)
            // 结果
            const [res, setRes] = useState(null)
            // 记录历史
            const [history, setHistory] = useState([JSON.parse(JSON.stringify(box))])
            const listRef = useRef()

            // useEffect(() => {
            //     setHistory())
            // }, [])

            // 点击事件
            function clickHandle(e) {
                // 填入字符，更新数组
                if (res !== null || e.target.innerHTML !== '') return

                let xo = input ? 'X' : 'O'
                e.target.innerHTML = xo
                let arr = box
                let value = e.target.getAttribute('value')
                arr[value / 3 | 0][value % 3] = xo
                setBox(arr)
                setInput(!input)
                // 判断回溯
                if (history.length > num) {
                    console.log(history.length, num);
                    let tempArr = JSON.parse(JSON.stringify(history))
                    tempArr.splice(num, Infinity)
                    setHistory(tempArr)
                    // 清除之后的历史
                } else {
                    setHistory([...history, JSON.parse(JSON.stringify(box))])
                }

                // 判断输赢
                setRes(judgeIsWin())

                // 添加记录
                let btn = document.createElement('button')
                btn.addEventListener('click', () => backtrack(num))
                btn.innerHTML = `${num + 1}. GO to move #${num}`
                listRef.current.appendChild(btn)
                setNum(num + 1)
            }

            // 回溯
            function backtrack(index) {
                setBox(history[index])
                let tds = document.getElementsByTagName('td')
                let count = 0
                console.log(history);
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        tds[count].innerHTML = history[index][i][j]
                        count++
                    }
                }
                setNum(index + 1)
                setInput(index % 2 === 1 ? true : false)
                setRes(null)
            }

            // 判断输赢
            function judgeIsWin() {
                let isWin = null
                console.log(box[0][0], box[1][0], box[2][0]);
                for (let i = 0; i < 3; i++) {
                    if ((box[i][0] === box[i][1] && box[i][1] === box[i][2]) || (box[0][i] === box[1][i] && box[1][i] === box[2][i])) isWin = box[i][i]
                }
                if (!isWin) {
                    if ((box[0][0] === box[1][1] && box[1][1] === box[2][2]) || (box[0][2] === box[1][1] && box[1][1] === box[2][0])) isWin = box[1][1]
                }
                return isWin
            }

            return (
                <div className="container">
                    <div className="well">
                        <table border= "1px solid #333" cellSpacing="0" cellPadding="0" className="lattice">
                            <tbody onClick={(e) => clickHandle(e)}>
                                <tr>
                                    <td value={0}></td>
                                    <td value={1}></td>
                                    <td value={2}></td>
                                </tr>
                                <tr>
                                    <td value={3}></td>
                                    <td value={4}></td>
                                    <td value={5}></td>
                                </tr>
                                <tr>
                                    <td value={6}></td>
                                    <td value={7}></td>
                                    <td value={8}></td>
                                </tr></tbody>
                        </table>
                    </div>
                    <div className="detailed">
                        <h2>{res === null ? `Next Player: ${input ? 'X' : 'O'}` : `Winner: ${res}`}</h2>
                        <div ref={listRef} className="list">
                            <button onClick={() => backtrack(0)}>1. Go to game start</button>
                        </div>
                    </div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('app'))
    </script>
</body>

</html>
